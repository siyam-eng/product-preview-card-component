<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <article class="card">
      <figure class="image">
        <img
          src="./images/image-product-mobile.jpg"
          alt=""
          srcset="
            ./images/image-product-mobile.jpg  1000w,
            ./images/image-product-desktop.jpg
          "
          ,
          sizes="(max-width: 1000px) 100%"
        />
      </figure>
      <section class="product-info">
        <p class="image_caption">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price-group">
          <h2 class="current-price">$149.99</h2>
          <s class="discounted-price">$169.99</s>
        </section>
        <button class="add-to-cart">
          <i class="cart"
            ><img src="./images/icon-cart.svg" alt="cart icon"
          /></i>
          <span>Add to Cart</span>
        </button>
      </section>
    </article>
  </body>
</html>
